<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Name Card</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1>My Friends</h1>
        <div id="card-container" class="card-container"></div>
        <button id="add-friend">Add Friend</button>
        <button id="remove-friend">Remove Last Friend</button>
    </div>
    <script>
        let friends = ['Shubham', 'Kartik', 'Rushi', 'Vikas'];

        function renderCards() {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = ''; 

            friends.forEach(friend => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h2>${friend}</h2>`;
                cardContainer.appendChild(card);
            });
        }
        document.getElementById('add-friend').addEventListener('click', () => {
            const newFriend = prompt("Enter the name of your friend:");
            if (newFriend) {
                friends.push(newFriend);
                renderCards();
            }
        });

        document.getElementById('remove-friend').addEventListener('click', () => {
            friends.pop(); 
            renderCards();
        });

        renderCards();
    </script>
</body>
</html>
